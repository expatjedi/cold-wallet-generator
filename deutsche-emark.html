<!DOCTYPE html><html lang=de><head><meta charset=UTF-8><title>Deutsche eMark Cold Wallet Generator</title><meta name=description content="Ein leichtgewichtiger, client-seitiger, zuverl&auml;ssiger, schneller, universeller Open-Source-Generator f&uuml;r Cold Wallets, der fast alle wichtigen Kryptow&auml;hrungen unterst&uuml;tzt"><meta name=keywords content="minimal, sicher, schnell, universal, cold, wallet, generator, offline, deustche, emark, dem, bitcoin, btc, Kryptow&auml;hrung, cryptocurrency"><meta name=viewport content="width=device-width, initial-scale=1"><link rel=canonical href=https://holdmywallet.com/deutsche-emark.html><link rel="stylesheet" href="css/style2.css"></head><body onload=generate()><div id=container><br><div class=noprint><button onclick=generate()>Generate</button> <button onclick=window.print()>Print</button> <a href=index.html><input type=button value=Home></a></div><img src=img/deutsche-emark.png class=center alt=deutsche-emark><table><tr><h1 class=titlemain>Deutsche eMark Cold Wallet</h1></tr><tr><th class=grayHeaders>&Ouml;ffentliche Adresse / Public Address <span id=shareColor>(TEILEN/SHARE)</span></th></tr><tr><td><div id=public>Generierung...</div></td></tr><tr><td><div id=public_qr></div></td></tr><tr><th class=grayHeaders><div id=secretLabel>Privater Schl&uuml;ssel / Private Key <span id=secretColor>(GEHEIM/SECRET)</span></div></th></tr><tr><td><div id=secret>Generierung...</div></td></tr><tr><td><div id=secret_qr></div></td></tr></table></div><script src=js/bitcoinjs-lib.js></script><script src=js/qrcode.js></script><script>function generate(){ const dem=bitcoin.networks.bitcoin; dem.pubKeyHash=0x35; dem.wif=0xb5; dem.scriptHash=0x1e; const keyPair=bitcoin.ECPair.makeRandom(); const pubKey=keyPair.getAddress(); const privKey=keyPair.toWIF(); document.getElementById("public").textContent=pubKey; document.getElementById("secret").textContent=privKey; document.getElementById("public_qr").textContent=""; document.getElementById("secret_qr").textContent=""; new QRCode(document.getElementById("public_qr"),{ text: pubKey, width: 128, height: 128, correctLevel: QRCode.CorrectLevel.H}); new QRCode(document.getElementById("secret_qr"),{ text: privKey, width: 128, height: 128, correctLevel: QRCode.CorrectLevel.H});} document.getElementById("update").textContent="Letzte Aktualisierung: " + document.lastModified; </script></body></html>
