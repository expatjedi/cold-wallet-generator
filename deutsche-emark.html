<!DOCTYPE html>
<html lang=de>

<head>
    <meta charset=UTF-8>
    <title>Deutsche eMark Cold Wallet Generator</title>
    <meta name=description
        content="Ein leichtgewichtiger, client-seitiger, zuverl&auml;ssiger, schneller, universeller Open-Source-Generator f&uuml;r Cold Wallets, der fast alle wichtigen Kryptow&auml;hrungen unterst&uuml;tzt">
    <meta name=keywords
        content="minimal, sicher, schnell, universal, cold, wallet, generator, offline, deustche, emark, dem, bitcoin, btc, Kryptow&auml;hrung, cryptocurrency">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body onload=generate()>
    <div class="container">
        <h1>Deutsche eMark Cold Wallet</h1>
        <div class="button-group">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="generate()">Generate</button>
            <button onclick="window.print()">Print</button>
        </div>
        <div class="info-box">
            <label>Öffentliche Adresse / Public Address (TEILEN / SHARE)</label>
            <span id="public">Click Generate to create wallet</span>
            <div id="public_qr" class="qr-code"></div>
        </div>
        <div class="info-box">
            <label>Privater Schlüssel / Private Key (GEHEIM / SECRET)</label>
            <span id="secret">Click Generate to create wallet</span>
            <div id="secret_qr" class="qr-code"></div>
        </div>
    </div>
    <script src=js/bitcoinjs-lib.js></script>
    <script src=js/qrcode.js></script>
    <script>
        function generate() {
         const dem = {
          messagePrefix: '\x19Deutsche eMark Signed Message:\n',
          bech32: '',
          bip32: {
            public: 0x4488B21E,
            private: 0x4488ADE4,
          },
          pubKeyHash: 0x35,
          scriptHash: 0x1e,
          wif: 0xb5
        };

        const keyPair = bitcoin.ECPair.makeRandom({compressed: false, network: dem});
        const { address } = bitcoin.payments.p2pkh({pubkey: keyPair.publicKey, network: dem});
        const privateKeyWIF = keyPair.toWIF();

        const publicElem = document.getElementById("public");
        const privateElem = document.getElementById("secret");
        const publicQRElem = document.getElementById("public_qr");
        const privateQRElem = document.getElementById("secret_qr");

        if (publicElem && privateElem && publicQRElem && privateQRElem) {
          publicElem.textContent = address;
          privateElem.textContent = privateKeyWIF;

          publicQRElem.innerHTML = "";
          privateQRElem.innerHTML = "";

          new QRCode(publicQRElem, {
            text: address,
            width: 100,
            height: 100,
            colorDark: "#e0e0e0",
            colorLight: "#1e1e1e",
            correctLevel: QRCode.CorrectLevel.H,
          });

          new QRCode(privateQRElem, {
            text: privateKeyWIF,
            width: 100,
            height: 100,
            colorDark: "#e0e0e0",
            colorLight: "#1e1e1e",
            correctLevel: QRCode.CorrectLevel.H,
          });
        }
      }
    </script>
</body>

</html>
