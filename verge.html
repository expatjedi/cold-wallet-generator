<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verge Cold Wallet</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/bitcoinjs-lib.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/bip39.min.js"></script>
    <script src="js/bip32.min.js"></script>
</head>
<body onload=generate()>
    <div class="container">
        <h1>Verge Cold Wallet</h1>
        <div class="button-group">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="generate()">Generate</button>
            <button onclick="window.print()">Print</button>
        </div>
        <div class="info-box">
            <label>Public Address (SHARE)</label>
            <span id="public">Click Generate to create wallet</span>
            <div id="public_qr" class="qr-code"></div>
        </div>
        <div class="info-box">
            <label>Mnemonic Seed (SECRET)</label>
            <span id="secret">Click Generate to create wallet</span>
            <div id="secret_qr" class="qr-code"></div>
        </div>
    </div>
    <script>
        // Verge mainnet network parameters
        const vergeNetwork = {
            messagePrefix: '\x19Verge Signed Message:\n',
            bech32: null,
            bip32: {
                public: 0x0488b21e,
                private: 0x0488ade4
            },
            pubKeyHash: 0x1e,     // 30 = 'X' prefix for mainnet
            scriptHash: 0x21,     // 33
            wif: 0x9e             // 158
        };

        async function generate() {
            if (typeof bip39 === "undefined" || typeof bitcoin === "undefined" || typeof bip32 === "undefined") {
                alert("bip39, bip32, and bitcoinjs-lib are required!");
                return;
            }
            // 1. Generate mnemonic
            const mnemonic = bip39.generateMnemonic(256); // 24-word phrase

            // 2. Get seed from mnemonic
            const seed = bip39.mnemonicToSeedSync(mnemonic); // Buffer

            // 3. Derive Verge key from seed (BIP44 for Verge: m/44'/77'/0'/0/0)
            const root = bip32.fromSeed(seed, vergeNetwork);
            const child = root.derivePath("m/44'/77'/0'/0/0");

            const { address } = bitcoin.payments.p2pkh({
                pubkey: child.publicKey,
                network: vergeNetwork
            });

            // Update DOM
            const publicElem = document.getElementById("public");
            const mnemonicElem = document.getElementById("secret");
            const publicQRElem = document.getElementById("public_qr");
            const mnemonicQRElem = document.getElementById("secret_qr");

            if (publicElem && mnemonicElem && publicQRElem && mnemonicQRElem) {
                publicElem.textContent = address;
                mnemonicElem.textContent = mnemonic;

                publicQRElem.innerHTML = "";
                mnemonicQRElem.innerHTML = "";

                new QRCode(publicQRElem, {
                    text: address,
                    width: 100,
                    height: 100,
                    colorDark: "#e0e0e0",
                    colorLight: "#1e1e1e",
                    correctLevel: QRCode.CorrectLevel.H
                });
                new QRCode(mnemonicQRElem, {
                    text: mnemonic,
                    width: 100,
                    height: 100,
                    colorDark: "#e0e0e0",
                    colorLight: "#1e1e1e",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        }
    </script>
</body>
</html>
