<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <title>Banano Cold Wallet Generator</title>
    <meta name=description
        content="Create your own Banano cold wallet today and feel the freedom of loading/spending your Banano coins.">
    <meta name=keywords
        content="minimal, reliable, fast, universal, cold, wallet, generator, offline, banano, cryptocurrency">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body onload=generate()>
    <div class="container">
        <h1>Banano Cold Wallet</h1>
        <div class="button-group">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="generate()">Generate</button>
            <button onclick="window.print()">Print</button>
        </div>
        <div class="info-box">
            <label>Public Address (SHARE)</label>
            <span id="public">Click Generate to create wallet</span>
            <div id="public_qr" class="qr-code"></div>
        </div>
        <div class="info-box">
            <label>Private Key (SECRET)</label>
            <span id="secret">Click Generate to create wallet</span>
            <div id="secret_qr" class="qr-code"></div>
        </div>
    </div>
        <script src=js/banano.js></script>
        <script src=js/qrcode.js></script>
        <script>
            function generate() {
                const seedBytes = nacl_randomBytes(32);
                const privKey = bananoSeed(seedBytes);
                const pubKey = bananoPubKey(bananoPrivKey(seedBytes));

                document.getElementById("public").textContent = pubKey;
                document.getElementById("secret").textContent = privKey;
                document.getElementById("public_qr").textContent = "";
                document.getElementById("secret_qr").textContent = "";

                new QRCode(document.getElementById("public_qr"), {
                    text: pubKey,
                    width: 100,
                    height: 100,
                    colorDark: "#e0e0e0",
                    colorLight: "#1e1e1e",
                    correctLevel: QRCode.CorrectLevel.H
                });
                new QRCode(document.getElementById("secret_qr"), {
                    text: privKey,
                    width: 100,
                    height: 100,
                    colorDark: "#e0e0e0",
                    colorLight: "#1e1e1e",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        </script>
</body>

</html>
