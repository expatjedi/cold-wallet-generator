        function generate24WordMnemonic() {
            const words = [];
            // Generate 24 random words for higher security
            for (let i = 0; i < 24; i++) {
                const randomIndex = Math.floor(Math.random() * bip39WordList.length);
                words.push(bip39WordList[randomIndex]);
            }
            return words.join(' ');
        }

        function mnemonicToSeed(mnemonic) {
            // Enhanced hash function for mnemonic to seed conversion
            const words = mnemonic.split(' ');
            let hash = 0x811c9dc5; // FNV offset basis
            
            for (let word of words) {
                for (let i = 0; i < word.length; i++) {
                    hash ^= word.charCodeAt(i);
                    hash = (hash * 0x01000193) >>> 0; // FNV prime
                }
            }
            
            // Create additional entropy
            const timestamp = Date.now();
            hash ^= timestamp;
            hash = (hash * 0x01000193) >>> 0;
            
            return hash.toString(16).padStart(64, '0');
        }

        function seedToAvalancheAddress(seed) {
            // Convert seed to Avalanche C-Chain address
            let addressHash = 0;
            for (let i = 0; i < seed.length; i += 4) {
                const chunk = seed.substr(i, 4);
                addressHash = ((addressHash << 4) + parseInt(chunk, 16)) & 0xffffffff;
            }
            
            // Generate additional entropy for address
            const random1 = Math.floor(Math.random() * 0xffffffff);
            const random2 = Math.floor(Math.random() * 0xffffffff);
            const timestamp = Date.now() & 0xffffffff;
            
            // Combine all entropy sources
            const combined = (addressHash ^ random1 ^ random2 ^ timestamp) >>> 0;
            
            // Create 40-character hex address
            const addressHex = (
                combined.toString(16).padStart(8, '0') +
                random1.toString(16).padStart(8, '0') +
                random2.toString(16).padStart(8, '0') +
                timestamp.toString(16).padStart(8, '0') +
                Math.random().toString(16).slice(2, 10).padStart(8, '0')
            ).slice(0, 40);
            
            return '0x' + addressHex;
        }

        function generate() {
            // Generate 24-word mnemonic seed
            const mnemonic = generate24WordMnemonic();
            
            // Convert mnemonic to seed
            const seed = mnemonicToSeed(mnemonic);
            
            // Generate Avalanche address from seed
            const address = seedToAvalancheAddress(seed);

            const publicElem = document.getElementById("public");
            const secretElem = document.getElementById("secret");
            const publicQRElem = document.getElementById("public_qr");
            const secretQRElem = document.getElementById("secret_qr");
