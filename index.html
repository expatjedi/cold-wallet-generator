  <script>
    if (localStorage.getItem('theme') === 'light') {

  <button id="themeToggle" style="position: absolute; top: 20px; right: 20px; padding: 0.5rem 1rem; background: #444; color: #eee; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem;">☀️</button>

    const input = document.getElementById("dropdownInput");
    const list = document.getElementById("dropdownList");

    function toggleDropdown() {
      list.style.display = list.style.display === "block" ? "none" : "block";
      filterDropdown();
    }

    function filterDropdown() {
      const filter = input.value.toLowerCase();
      list.innerHTML = "";

      coinList.forEach(coin => {
        if (coin.name.toLowerCase().includes(filter)) {
          const item = document.createElement("div");
          item.textContent = coin.name;
          item.onclick = () => window.location.href = coin.url;
          list.appendChild(item);
        }
      });

      list.style.display = "block";
    }

    document.addEventListener("click", (e) => {
      if (!document.querySelector(".dropdown-container").contains(e.target)) {
        list.style.display = "none";
      }
    });
