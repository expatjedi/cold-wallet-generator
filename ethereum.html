<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <title>Ethereum Cold Wallet Generator</title>
    <meta name=description
        content="A lightweight, client-side, reliable, fast, open-source universal cold wallet generator supporting almost every major cryptocurrency">
    <meta name=keywords
        content="minimal, reliable, fast, universal, cold, wallet, generator, offline, ethereum, eth, erc20, token, cryptocurrency">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body onload=generate()>
    <div class="container">
        <h1>Ethereum Cold Wallet</h1>
        <div class="button-group">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="generate()">Generate</button>
            <button onclick="window.print()">Print</button>
        </div>
        <div class="info-box">
            <label>Public Address (SHARE)</label>
            <span id="pubKey">Click Generate to create wallet</span>
            <div id="publicQrcode" class="qr-code"></div>
        </div>
        <div class="info-box">
            <label>Private Key (SECRET)</label>
            <span id="privKey">Click Generate to create wallet</span>
            <div id="privateQrcode" class="qr-code"></div>
        </div>
    </div>
 
    <script src=js/web3-eth-accounts.js></script>
    <script src=js/qrcode.js></script>
    <script>
        function generate() {
            const account = new Web3EthAccounts();
            const keyPair = account.create();
            const pubKey = JSON.parse(JSON.stringify(keyPair.address));
            const privKey = JSON.parse(JSON.stringify(keyPair.privateKey));

            document.getElementById("pubKey").textContent = pubKey;
            document.getElementById("privKey").textContent = privKey;

            document.getElementById("publicQrcode").innerHTML = "";
            document.getElementById("privateQrcode").innerHTML = "";

            new QRCode(document.getElementById("publicQrcode"), {
                text: pubKey,
                width: 100,
                height: 100,
                colorDark: "#e0e0e0",
                colorLight: "#1e1e1e"
            });
            new QRCode(document.getElementById("privateQrcode"), {
                text: privKey,
                width: 100,
                height: 100,
                colorDark: "#e0e0e0",
                colorLight: "#1e1e1e"
            });
        }
    </script>
</body>

</html>
