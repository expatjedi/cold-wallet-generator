<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Ethereum Cold Wallet Generator</title><meta name=description content="A lightweight, client-side, reliable, fast, open-source universal cold wallet generator supporting almost every major cryptocurrency"><meta name=keywords content="minimal, reliable, fast, universal, cold, wallet, generator, offline, ethereum, eth, erc20, token, cryptocurrency"><meta name=viewport content="width=device-width, initial-scale=1"><link rel=canonical href=https://holdmywallet.com/ethereum.html><style>body{ background-color: #F0F0F0; font-size: 14px; font-family: Verdana, sans-serif}#container{ margin: auto; max-width: 600px}table{ border-collapse: collapse; margin: 15px 0; border-radius: 7px; overflow: hidden; width: 100%}td,th{ border: 0 solid #032f3e; text-align: left; padding: 10px 5px}td img{ text-align: right}.titlemain{ font-family: Verdana, sans-serif; font-size: 16px; padding: 10px 0; color: #2e3440; text-align: center}a{ color: #2e3440}#public,#secret{ font-family: Verdana; font-size: 14px; font-weight: 700; color: #2e3440}#public{ text-align: left; color: green}#secret{ text-align: right; color: red}#public_qr,#secret_qr{ height: 130px}.secret_qr img{ float: right !important}#secret,#secretLabel,#secret_qr{ text-align: right; float: right}#secretLabel{ float: right}#shareColor{ color: green}#secretColor{ color: red}#update{ display: inline-block}.center{ display: block; margin-left: auto; margin-right: auto}@media only screen and (max-width: 640px){ #public, #secret{ font-size: 10px;}}@media print{ .noprint{ display: none;}}</style></head><body onload=generate()><div id=container><br><div class=noprint><button onclick=generate()>Generate</button> <button onclick=window.print()>Print</button> <a href=index.html><input type=button value=Home></a></div><br><img src=img/ethereum.png class=center alt=ethereum><table><tr><h1 class=titlemain><span id=currencyName>Ethereum Cold Wallet</h1></tr><tr><th class=grayHeaders>Public Address <span id=shareColor>(SHARE)</span></th></tr><tr><td><div id=public>Generating...</div></td></tr><tr><td><div id=public_qr></div></td></tr><tr><th class=grayHeaders><div id=secretLabel>Private Key <span id=secretColor>(SECRET)</span></div></th></tr><tr><td><div id=secret>Generating...</div></td></tr><tr><td><div id=secret_qr></div></td></tr></table></div><script>const urlParam=window.location.search.substring(1);if(urlParam){document.getElementById("currencyName").textContent=urlParam;document.title=urlParam + " Cold Wallet";}</script><script src=js/web3-eth-accounts.js></script><script src=js/qrcode.js></script><script>function generate(){const account=new Web3EthAccounts();const keyPair=account.create();const pubKey=JSON.parse(JSON.stringify(keyPair.address));const privKey=JSON.parse(JSON.stringify(keyPair.privateKey));document.getElementById("public").textContent=pubKey;document.getElementById("secret").textContent=privKey;document.getElementById("public_qr").textContent="";document.getElementById("secret_qr").textContent="";new QRCode(document.getElementById("public_qr"),{text: pubKey,width: 128,height: 128,correctLevel: QRCode.CorrectLevel.H});new QRCode(document.getElementById("secret_qr"),{text: privKey,width: 128,height: 128,correctLevel: QRCode.CorrectLevel.H});}document.getElementById("update").textContent="Latest update: " + document.lastModified;</script></body></html>
