          var s0 = (W[t - 15] >>> 7 | W[t - 15] << 25) ^ (W[t - 15] >>> 18 | W[t - 15] << 14) ^ (W[t - 15] >>> 3);
          var s1 = (W[t - 2] >>> 17 | W[t - 2] << 15) ^ (W[t - 2] >>> 19 | W[t - 2] << 13) ^ (W[t - 2] >>> 10);
          W[t] = (W[t - 16] + s0 + W[t - 7] + s1) | 0;
        }
        var a = H[0], b = H[1], c = H[2], d = H[3], e = H[4], f = H[5], g = H[6], h = H[7];
        for (var t = 0; t < 64; t++) {
          var S1 = (e >>> 6 | e << 26) ^ (e >>> 11 | e << 21) ^ (e >>> 25 | e << 7);
          var ch = (e & f) ^ (~e & g);
          var temp1 = (h + S1 + ch + K[t] + W[t]) | 0;
          var S0 = (a >>> 2 | a << 30) ^ (a >>> 13 | a << 19) ^ (a >>> 22 | a << 10);
          var maj = (a & b) ^ (a & c) ^ (b & c);
          var temp2 = (S0 + maj) | 0;
          h = g; g = f; f = e; e = (d + temp1) | 0;
          d = c; c = b; b = a; a = (temp1 + temp2) | 0;
        }
        H[0] = (H[0] + a) | 0; H[1] = (H[1] + b) | 0; H[2] = (H[2] + c) | 0; H[3] = (H[3] + d) | 0;
        H[4] = (H[4] + e) | 0; H[5] = (H[5] + f) | 0; H[6] = (H[6] + g) | 0; H[7] = (H[7] + h) | 0;
      }
      var out = new Uint8Array(32);
      for (var i = 0; i < 8; i++) {
        out[i * 4] = (H[i] >>> 24) & 0xff;
        out[i * 4 + 1] = (H[i] >>> 16) & 0xff;
        out[i * 4 + 2] = (H[i] >>> 8) & 0xff;
        out[i * 4 + 3] = H[i] & 0xff;
      }
      return out;
    }

    function bytesToBinary(arr) {
      return arr.map(x => x.toString(2).padStart(8, '0')).join('');
    }
    function deriveChecksumBits(entropy) {
      const ENT = entropy.length * 8;
      const CS = ENT / 32;
      const hash = sha256(entropy);
      return bytesToBinary(Array.from(hash)).slice(0, CS);
    }
    window.bip39 = {
      generateMnemonic: function(bits = 256) {
        const entropy = window.crypto.getRandomValues(new Uint8Array(bits / 8));
        const entropyBits = bytesToBinary(Array.from(entropy));
        const checksumBits = deriveChecksumBits(entropy);
        const bitsFull = entropyBits + checksumBits;
        const words = [];
        for (let i = 0; i < bitsFull.length / 11; i++) {
          const idx = parseInt(bitsFull.slice(i * 11, (i + 1) * 11), 2);
          words.push(WORDLIST[idx]);
        }
        return words.join(' ');
      },
      mnemonicToEntropy: function(mnemonic) {
        mnemonic = mnemonic.normalize('NFKD');
        const words = mnemonic.trim().split(/\s+/);
        if (words.length % 3 !== 0) throw new Error('Invalid mnemonic');
        const bits = words.map(w => {
          const idx = WORDLIST.indexOf(w);
          if (idx === -1) throw new Error('Invalid mnemonic word');
          return idx.toString(2).padStart(11, '0');
        }).join('');
        const dividerIndex = Math.floor(bits.length / 33) * 32;
        const entropyBits = bits.slice(0, dividerIndex);
        const entropyArr = [];
        for (let i = 0; i < entropyBits.length / 8; i++) {
          entropyArr.push(parseInt(entropyBits.slice(i * 8, (i + 1) * 8), 2));
        }
        return new Uint8Array(entropyArr);
      }
    };

    <script type="module">
      import init, * as CardanoWasm from "./js/cardano_serialization_lib.js";

        const pubQRElem = document.getElementById("public_qr");
        const seedQRElem = document.getElementById("secret_qr");
        try {
          const mnemonic = window.bip39.generateMnemonic(256);
          const entropyBytes = window.bip39.mnemonicToEntropy(mnemonic);
          const rootKey = CardanoWasm.Bip32PrivateKey.from_bip39_entropy(
            entropyBytes,
            new Uint8Array()
          );
          const HARDENED = 0x80000000;
          const accountKey = rootKey
            .derive(HARDENED + 1852)
            .derive(HARDENED + 1815)
            .derive(HARDENED + 0);
          const paymentKey = accountKey.derive(0).derive(0);
          const stakeKey = accountKey.derive(2).derive(0);
          const paymentPub = paymentKey.to_public();
          const paymentKeyHash = paymentPub.to_raw_key().hash();
          const stakePub = stakeKey.to_public();
          const stakeKeyHash = stakePub.to_raw_key().hash();
          const paymentCred = CardanoWasm.StakeCredential.fromKeyhash(paymentKeyHash);
          const stakeCred = CardanoWasm.StakeCredential.fromKeyhash(stakeKeyHash);
          const networkId = 1;
          const baseAddr = CardanoWasm.BaseAddress.new(networkId, paymentCred, stakeCred);
          const address = baseAddr.to_address().to_bech32();
          pubElem.textContent = address;
          seedElem.textContent = mnemonic;
          pubQRElem.innerHTML = "";
          seedQRElem.innerHTML = "";
          new QRCode(pubQRElem, {
            text: address,
            width: 100,
            height: 100,
            colorDark: "#e0e0e0",
            colorLight: "#1e1e1e",
            correctLevel: QRCode.CorrectLevel.H
          });
          new QRCode(seedQRElem, {
            text: mnemonic,
            width: 100,
            height: 100,
            colorDark: "#e0e0e0",
            colorLight: "#1e1e1e",
            correctLevel: QRCode.CorrectLevel.H
          });
        } catch (e) {
          pubElem.textContent = "Error: " + e;
          seedElem.textContent = "";
          pubQRElem.innerHTML = "";
          seedQRElem.innerHTML = "";
        }
      };
