<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reddcoin Cold Wallet Generator</title>
    <meta name="description"
        content="A lightweight, client-side, reliable, fast, open-source universal cold wallet generator supporting almost every major cryptocurrency">
    <meta name="keywords"
        content="minimal, reliable, fast, universal, cold, wallet, generator, offline, reddcoin, rdd, cryptocurrency">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/bip39.min.js"></script>
    <script src="js/bitcoinjs-lib.js"></script>
    <script src="js/bip32.min.js"></script>
    <script src="js/qrcode.js"></script>
</head>
<body onload="generate()">
    <div class="container">
        <h1>Reddcoin Cold Wallet</h1>
        <div class="button-group">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="generate()">Generate</button>
            <button onclick="window.print()">Print</button>
        </div>
        <div class="info-box">
            <label>Public Address (SHARE)</label>
            <span id="public">Click Generate to create wallet</span>
            <div id="public_qr" class="qr-code"></div>
        </div>
        <div class="info-box">
            <label>Mnemonic Seed (SECRET)</label>
            <span id="secret">Click Generate to create wallet</span>
            <div id="secret_qr" class="qr-code"></div>
        </div>
    </div>
    <script>
        function generate() {
            const reddcoin = {
                messagePrefix: '\x19Reddcoin Signed Message:\n',
                bech32: 'rdd',
                bip32: {
                    public: 0x0488b21e,
                    private: 0x0488ade4,
                },
                pubKeyHash: 0x3d,
                scriptHash: 0x3f,
                wif: 0xbd
            };

            if (typeof bip39 === "undefined" || typeof bitcoin === "undefined" || typeof bip32 === "undefined") {
                alert("bip39, bip32, and bitcoinjs-lib are required!");
                return;
            }

            const mnemonic = bip39.generateMnemonic(256);
            const seed = bip39.mnemonicToSeedSync(mnemonic);
            const root = bip32.fromSeed(seed, reddcoin);
            const child = root.derivePath("m/44'/4'/0'/0/0"); // SLIP-44 for Reddcoin is 4

            const { address } = bitcoin.payments.p2pkh({
                pubkey: child.publicKey,
                network: reddcoin
            });

            const publicElem = document.getElementById("public");
            const mnemonicElem = document.getElementById("secret");
            const publicQRElem = document.getElementById("public_qr");
            const mnemonicQRElem = document.getElementById("secret_qr");

            if (publicElem && mnemonicElem && publicQRElem && mnemonicQRElem) {
                publicElem.textContent = address;
                mnemonicElem.textContent = mnemonic;

                publicQRElem.innerHTML = "";
                mnemonicQRElem.innerHTML = "";

                new QRCode(publicQRElem, {
                    text: address,
                    width: 100,
                    height: 100,
                    colorDark: "#e0e0e0",
                    colorLight: "#1e1e1e",
                    correctLevel: QRCode.CorrectLevel.H
                });
                new QRCode(mnemonicQRElem, {
                    text: mnemonic,
                    width: 100,
                    height: 100,
                    colorDark: "#e0e0e0",
                    colorLight: "#1e1e1e",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        }
    </script>
</body>
</html>
