<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <title>Litecoin Cold Wallet Generator</title>
    <meta name=description
        content="A lightweight, client-side, reliable, fast, open-source universal cold wallet generator supporting almost every major cryptocurrency">
    <meta name=keywords
        content="minimal, reliable, fast, universal, cold, wallet, generator, offline, litecoin, ltc, cryptocurrency">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body onload=generate()>
    <div id=container><br>
        <div class=noprint><button class="buttons" onclick=generate()>Generate</button> <button class="buttons" onclick=window.print()>Print</button> <a
                href=index.html><input type=button class="buttons" value=Home></a></div>
        <table>
            <tr>
                <h1 class=titlemain>Litecoin Cold Wallet</h1>
            </tr>
            <tr>
                <th class=grayHeaders>Public Address <span id=shareColor>(SHARE)</span></th>
            </tr>
            <tr>
                <td>
                    <div id=public>Generating...</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id=public_qr></div>
                </td>
            </tr>
            <tr>
                <th class=grayHeaders>
                    <div id=secretLabel>Private Key <span id=secretColor>(SECRET)</span></div>
                </th>
            </tr>
            <tr>
                <td>
                    <div id=secret>Generating...</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id=secret_qr></div>
                </td>
            </tr>
        </table>
    </div>
    <script src=js/bitcoinjs-lib.js></script>
    <script src=js/qrcode.js></script>
    <script>
        function generate() {
    const litecoin = {
        messagePrefix: '\x19Litecoin Signed Message:\n',
        bech32: 'ltc',
        bip32: {
            public: 0x019da462,
            private: 0x019d9cfe
        },
        pubKeyHash: 0x30,
        scriptHash: 0x32,
        wif: 0xb0
    };

    const keyPair = bitcoin.ECPair.makeRandom({ network: litecoin });
    const { address } = bitcoin.payments.p2wpkh({ pubkey: keyPair.publicKey, network: litecoin });
    const privKey = keyPair.toWIF();

    document.getElementById("public").textContent = address;
    document.getElementById("secret").textContent = privKey;
    document.getElementById("public_qr").textContent = "";
    document.getElementById("secret_qr").textContent = "";

    new QRCode(document.getElementById("public_qr"), {
        text: address,
        width: 128,
        height: 128,
        correctLevel: QRCode.CorrectLevel.H
    });
    new QRCode(document.getElementById("secret_qr"), {
        text: privKey,
        width: 128,
        height: 128,
        correctLevel: QRCode.CorrectLevel.H
    });
}

    </script>
</body>

</html>
