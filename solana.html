<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Cold Wallet</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/tweetnacl.min.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/bip39.min.js"></script>
</head>
<body onload="generate()">
    <div class="container">
        <h1>Solana Cold Wallet</h1>
        <div class="button-group">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="generate()">Generate</button>
            <button onclick="window.print()">Print</button>
        </div>
        <div class="info-box">
            <label>Public Address (SHARE)</label>
            <span id="public">Click Generate to create wallet</span>
            <div id="public_qr" class="qr-code"></div>
        </div>
        <div class="info-box">
            <label>Mnemonic Seed (SECRET)</label>
            <span id="secret">Click Generate to create wallet</span>
            <div id="secret_qr" class="qr-code"></div>
        </div>
    </div>
    <script>
        function bs58encode(bytes) {
            // Minimal base58 encode (if bs58 not present)
            const ALPHABET = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";
            let int = BigInt("0x" + Array.from(bytes).map(x => x.toString(16).padStart(2, "0")).join(""));
            let out = "";
            while (int > 0) {
                const rem = int % 58n;
                int = int / 58n;
                out = ALPHABET[Number(rem)] + out;
            }
            for (let byte of bytes) {
                if (byte === 0) out = ALPHABET[0] + out;
                else break;
            }
            return out;
        }

        function generate() {
            if (typeof bip39 === 'undefined' || typeof nacl === 'undefined') {
                alert('A required library is not loaded!');
                return;
            }
            // 1. Generate mnemonic
            const mnemonic = bip39.generateMnemonic(256); // 24-word phrase
            // 2. Get seed from mnemonic
            const seed = bip39.mnemonicToSeedSync(mnemonic); // Buffer
            // 3. Use first 32 bytes as private key for Solana (ed25519)
            const seed32 = new Uint8Array(seed).slice(0, 32);
            const keyPair = nacl.sign.keyPair.fromSeed(seed32);
            const publicKey = keyPair.publicKey;
            // 4. Encode public key to base58 for Solana address
            const address = bs58encode(publicKey);

            // DOM elements
            const publicElem = document.getElementById("public");
            const mnemonicElem = document.getElementById("secret");
            const publicQRElem = document.getElementById("public_qr");
            const mnemonicQRElem = document.getElementById("secret_qr");

            if (publicElem && mnemonicElem && publicQRElem && mnemonicQRElem) {
                publicElem.textContent = address;
                mnemonicElem.textContent = mnemonic;

                publicQRElem.innerHTML = "";
                mnemonicQRElem.innerHTML = "";

                new QRCode(publicQRElem, {
                    text: address,
                    width: 100,
                    height: 100,
                    colorDark: "#e0e0e0",
                    colorLight: "#1e1e1e",
                    correctLevel: QRCode.CorrectLevel.H
                });

                new QRCode(mnemonicQRElem, {
                    text: mnemonic,
                    width: 100,
                    height: 100,
                    colorDark: "#e0e0e0",
                    colorLight: "#1e1e1e",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        }
    </script>
</body>
</html>
