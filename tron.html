<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Cold Wallet</title>
    <link rel="stylesheet" href="css/tron.css">
</head>
<body onload="generateTronWallet()">

        <h1>Tron Cold Wallet</h1>
        <div class="button-group">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="generateTronWallet()">Generate</button>
            <button onclick="window.print()">Print</button>
        </div>

    <section>
        <h2>Public Address</h2>
        <div id="publicAddress"></div>
        <div id="publicQR" style="display: flex; justify-content: center; margin: 1rem 0;"></div>
    </section>

    <section>
        <h2>Private Key</h2>
        <div id="privateKey"></div>
        <div id="privateQR" style="display: flex; justify-content: center; margin: 1rem 0;"></div>
    </section>

    <script src="js/tronweb.js"></script>
    <script src="js/qrcode.js"></script>
    <script>
        async function generateTronWallet() {
                const tronWeb = TronWeb;
                const account = tronWeb.utils.accounts.generateAccount();

                document.getElementById("publicAddress").textContent = account.address.base58;
                document.getElementById("privateKey").textContent = account.privateKey;

                document.getElementById("publicQR").innerHTML = "";
                document.getElementById("privateQR").innerHTML = "";

                  new QRCode(document.getElementById("publicQR"), {
                    text: account.address.base58,
                    width: 100,
                    height: 100,
                    colorDark: "#e0e0e0",
                    colorLight: "#1e1e1e",
                    correctLevel : QRCode.CorrectLevel.H
                  });

                  new QRCode(document.getElementById("privateQR"), {
                    text: account.privateKey,
                    width: 100,
                    height: 100,
                    colorDark: "#e0e0e0",
                    colorLight: "#1e1e1e",
                    correctLevel : QRCode.CorrectLevel.H
                  });
            }
    </script>
</body>
</html>
