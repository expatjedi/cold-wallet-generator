<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tron Cold Wallet Generator</title>
    <meta name="description"
        content="A lightweight, client-side, reliable, fast, open-source universal cold wallet generator supporting almost every major cryptocurrency.">
    <meta name="keywords"
        content="minimal, reliable, fast, universal, cold, wallet, generator, offline, cryptocurrency, tron.network, tron">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style type="text/css">
    body {
        background-color: #f0f0f0;
        font-family: 'Open Sans', sans-serif !important
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12 title-container"><br><br>
            <div class="page-header text-center">
                <p class="fs-1">Tron Cold Wallet</p>
                <div id="new_wallet" class="d-print-none"><br><a href="index.html"><input type="button"
                            class="btn btn-primary" value="Home"></a> <a href="tron.html"><input type="button"
                            class="btn btn-danger" value="Generate"></a> <button class="btn btn-success"
                        onclick="window.print()">Print</button></div><br>
            </div>
        </div>
    </div>
    <div id="main_screen" style="display:none"><input id="submit" type="button" style="display:none">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading" style="padding:1px">
                        <h5>
                            <p class="fw-bold fs-4">Public Address</p>
                        </h5>
                        <div id="contents" class="hash address text-success fw-bold fs-5"></div><br>
                        <qrcode id="qrcodeAddress" size="100" class="primary"></qrcode>
                    </div><br><br>
                </div>
                <div class="panel">
                    <div class="panel-heading" style="padding:1px">
                        <h5>
                            <p class="fw-bold fs-4">Private Key</p>
                        </h5>
                        <div id="prikey_pwd" class="hash passphrase text-danger fw-bold fs-5"></div><br>
                        <qrcode id="qrcodeSecret" size="100" class="primary"></qrcode>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div><br>
        </div>
    </div>
    <div id="remove_cache"></div>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/elliptic.min.js" type="text/javascript"></script>
    <script src="js/sha.js" type="text/javascript"></script>
    <script src="js/core.js" type="text/javascript"></script>
    <script src="js/x64-core.js" type="text/javascript"></script>
    <script src="js/sha3.js" type="text/javascript"></script>
    <script src="js/sha256.js" type="text/javascript"></script>
    <script src="js/sha_dev.js" type="text/javascript"></script>
    <script src="js/code.js" type="text/javascript"></script>
    <script src="js/base58.js" type="text/javascript"></script>
    <script src="js/crypto.js" type="text/javascript"></script>
    <script src="js/login.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#submit").trigger("click"), $("#main_screen").show(), $("#new_wallet").show()
        })
    </script>

</html>
