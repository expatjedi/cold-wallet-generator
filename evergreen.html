ld Wallet</h1></tr><tr><th class="grayHeaders">Public Address <span id="shareColor">(SHARE)</span></th></tr><tr><td><div id="public">Generating...</div></td></tr><tr><td><div id="public_qr"></div></td></tr><tr><th class="grayHeaders"><div id="secretLabel">Private Key <span id="secretColor">(SECRET)</span></div></th></tr><tr><td><div id="secret">Generating...</div></td></tr><tr><td><div id="secret_qr"></div></td></tr></table></div><script src="js/bitcoinjs-lib.js"></script><script src="js/qrcode.js"></script><script>function generate(){ const e=bitcoin.networks.bitcoin; e.pubKeyHash=0x21, e.wif=0xa1; const t=bitcoin.ECPair.makeRandom(), n=t.getAddress(), o=t.toWIF(); document.getElementById("public").textContent=n, document.getElementById("secret").textContent=o, document.getElementById("public_qr").textContent="", document.getElementById("secret_qr").textContent="", new QRCode(document.getElementById("public_qr"),{ text: n, width: 128, height: 128, correctLevel: QRCode.CorrectLevel.H}), new QRCode(document.getElementById("secret_qr"),{ text: o, width: 128, height: 128, correctLevel: QRCode.CorrectLevel.H})} document.getElementById("update").textContent="Latest update: " + document.lastModified; </script></body></html>
