<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Florin Cold Wallet Generator</title>
    <meta name="description"
        content="A lightweight, client-side, reliable, fast, open-source universal cold wallet generator supporting almost every major cryptocurrency">
    <meta name="keywords"
        content="minimal, reliable, fast, universal, cold, wallet, generator, offline, florin, cryptocurrency">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body onload="generate()">
    <div class="container">
        <h1>Florin Cold Wallet</h1>
        <div class="button-group">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="generate()">Generate</button>
            <button onclick="window.print()">Print</button>
        </div>
        <div class="info-box">
            <label>Public Address (SHARE)</label>
            <span id="public">Click Generate to create wallet</span>
            <div id="public_qr" class="qr-code"></div>
        </div>
        <div class="info-box">
            <label>Private Key (SECRET)</label>
            <span id="secret">Click Generate to create wallet</span>
            <div id="secret_qr" class="qr-code"></div>
        </div>
    </div>
    <script src="js/bitcoinjs-lib.js"></script>
    <script src="js/qrcode.js"></script>
    <script>
        function generate() {
        const florin = {
          messagePrefix: '\x19Florin Signed Message:\n',
          bech32: '',
          bip32: {
            public: 0x53132090,
            private: 0x54142191,
          },
          pubKeyHash: 0x35,
	      scriptHash: 0x71,
          wif: 0xbe,
        };

        const keyPair = bitcoin.ECPair.makeRandom({compressed: false, network: florin});
        const { address } = bitcoin.payments.p2pkh({pubkey: keyPair.publicKey, network: florin});
        const privateKeyWIF = keyPair.toWIF();

        const publicElem = document.getElementById("public");
        const privateElem = document.getElementById("secret");
        const publicQRElem = document.getElementById("public_qr");
        const privateQRElem = document.getElementById("secret_qr");

        if (publicElem && privateElem && publicQRElem && privateQRElem) {
          publicElem.textContent = address;
          privateElem.textContent = privateKeyWIF;

          publicQRElem.innerHTML = "";
          privateQRElem.innerHTML = "";

          new QRCode(publicQRElem, {
            text: address,
            width: 100,
            height: 100,
            colorDark: "#e0e0e0",
            colorLight: "#1e1e1e",
            correctLevel: QRCode.CorrectLevel.H,
          });

          new QRCode(privateQRElem, {
            text: privateKeyWIF,
            width: 100,
            height: 100,
            colorDark: "#e0e0e0",
            colorLight: "#1e1e1e",
            correctLevel: QRCode.CorrectLevel.H,
          });
        }
      }

    </script>
</body>

</html>
